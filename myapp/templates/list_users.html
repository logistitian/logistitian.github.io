<!DOCTYPE html>
<html>
<head>
    <title>List Users</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - <a href="{% url 'update_user' user.id %}">Edit</a> - <a href="{% url 'delete_user' user.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_user' %}">Add New User</a>
</body>
</html>
